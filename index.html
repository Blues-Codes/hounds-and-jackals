<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Hounds and Jackals Game</title>
  </head>
  <body>
    <div class="game-intro">
        
      <!-- Code for Game Title animation -->
    <script>
        THREE.ShapeUtils.triangulateShape = (function () {
                var pnlTriangulator = new PNLTRI.Triangulator();
                return function triangulateShape(contour, holes) {
                    return pnlTriangulator.triangulate_polygon([contour].concat(holes));
                };
            })();
    </script>
    
    <div id="three-container">
      <button id ="game-instructions"> Click for Game instructions</button>
    </div>
    
     <div id="start-coin">
       <img src="./src/coin-head-silver.png" alt="silver coin heads" class ="silver-heads"/>
       <img src ="./src/coin-tail-silver.png" alt="silver coin tail" class ="silver-tails"/>
       <button id="flip-button">Who goes first?</button>
    </div>

    <div id="game-board">
      <canvas id="canvas" width="800" height="800"></canvas>
    </div>


    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
